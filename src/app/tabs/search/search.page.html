<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-input
              label="City Name"
              labelPlacement="floating"
              formControlName="cityName"
            >
            </ion-input>
          </ion-item>
          <ion-item
            *ngIf="form.controls.cityName.hasError('pattern') && form.controls.cityName.touched"
          >
            <ion-text color="danger">
              City name can't containe numbers!
            </ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            type="submit"
            fill="clear"
            expand="block"
            [disabled]="form.invalid"
          >
            Search
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            type="button"
            fill="clear"
            expand="block"
            (click)="onGetGeoLoc()"
          >
            Use Current Location
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
