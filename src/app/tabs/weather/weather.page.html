<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Weather </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="currentWeather |async as weather else link">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card class="ion-text-center">
          <img
            alt="Weather Icone"
            [src]="'http://openweathermap.org/img/w/'+weather.weather[0].icon+'.png'"
          />
          <ion-card-header>
            <ion-card-title>{{weather.name}}</ion-card-title>
            <ion-card-subtitle>
              Current temp: {{weather.main.temp | number:'2.0-0' }}°C
            </ion-card-subtitle>
            <ion-card-subtitle>
              Max temp: {{weather.main.temp_max | number:'2.0-0' }}°C
            </ion-card-subtitle>
            <ion-card-subtitle>
              Min temp: {{weather.main.temp_min | number:'2.0-0' }}°C
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            {{weather.weather[0].description | titlecase }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #link>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item routerLink="/tabs/search">
            First search for a city to display weather informations!
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
